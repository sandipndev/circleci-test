version: 2.1

jobs:
  update-locale:
    docker:
      - image: cimg/base:2022.02-20.04
    steps:
      - checkout
      - run: echo "Update locale..."

  build-android:
    docker:
      - image: cimg/base:2022.02-20.04
    steps:
      - checkout
      - run: echo "Android Building..."

  build-ios:
    docker:
      - image: cimg/base:2022.02-20.04
    steps:
      - checkout
      - run: echo "iOS Building..."
  
  release:
    docker:
      - image: cimg/base:2022.02-20.04
    steps:
      - checkout
      - run: echo "Release..."

workflows:
  version: 2
  test:
    jobs:
      - hold:
          type: approval
          filters:
            tags:
               only: /^(?!v).*/
            branches:
              ignore: /.*/
      - update-locale:
          requires:
            - hold
          filters:
            tags:
               only: /^(?!v).*/
            branches:
              ignore: /.*/
      - build-android:
          requires:
            - update-locale
          filters:
            tags:
               only: /^(?!v).*/
            branches:
              ignore: /.*/
      - build-ios:
          requires:
            - update-locale
          filters:
            tags:
               only: /^(?!v).*/
            branches:
              ignore: /.*/
      - release:
          requires:
            - build-ios
            - build-android
          filters:
            tags:
               only: /^(?!v).*/
            branches:
              ignore: /.*/
